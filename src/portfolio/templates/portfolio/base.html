{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    {% block no_navbar %}
        {% include 'portfolio/navbar.html' %}
    {% endblock %}
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    <footer class="footer" style="position: fixed; left: 0; bottom: 0; width: 100%; z-index: 100;">
        <div class="container">
            <p>&copy; {{ now|date:'Y' }} Buhlian. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
